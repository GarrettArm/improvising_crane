version: '3.7'

volumes:
  db_data:
  drupal_data:

networks:
  db_network:
    driver: bridge
  frontend_network:
    driver: bridge

services:
  nginx:
    image: nginx:1.16.0
    container_name: nginx2
    environment:
      NGINX_SERVER_ROOT: /drupal_app/web
    volumes:
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - drupal_data:/drupal_app
    networks:
      - frontend_network
    ports:
      - "5050:80"
    depends_on:
      - webapp
    restart: always

  webapp:
    image: localhost:5999/drupal8
    container_name: webapp2
    env_file: .env
    volumes:
      - ./drupal8_sync:/drupal_sync
      - ./drupal8_themes:/drupal_app/web/themes/contrib
      - ./drupal8_modules:/drupal_app/web/modules
      - drupal_data:/drupal_app
    networks:
      - db_network
      - frontend_network
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8.0.16
    container_name: db2
    env_file: .env
    volumes:
      - db_data:/var/lib/mysql
      - ./db_shared:/docker-entrypoint-initdb.d/
    networks:
      - db_network
    restart: always
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.7
    container_name: phpmyadmin2
    env_file: .env
    environment:
      PMA_HOST: ${MYSQL_HOST}
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      PMA_ARBITRARY: 0
      PMA_PORT: 3306
    networks:
      - db_network
    volumes:
      - /sessions
    depends_on:
      - db
    restart: always
    ports:
      - "5051:80"
